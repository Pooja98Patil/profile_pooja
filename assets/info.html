<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CDN Link - Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .box {
            margin: 5%;
            padding: 30px;
            font-family: 'Roboto', sans-serif;
            color: #292a6c;
            width: 394px;
            background: linear-gradient(102deg, rgba(63, 94, 251, 1) 41%, rgba(149, 70, 252, 6) 72%);
            box-shadow: 7px 9px 15px 9px;
            border-radius: 20px;
        }
       .box h2 {margin: 6px;color: #fff3e4;}
       .para { display: inline-block;}
       .icon {font-size: 32px;
            margin-left: 40px;
            background-color: #b3f9de;
            padding: 2px 13px;
            border-radius: 13px;
            box-shadow: 7px 7px 16px 3px;
        }
        .icon:hover{
            background-color: #315c4b;
            color: #fff;
        }
        section{padding-top: 30px;}
        .para{color: #e5eff1; font-size: 17px;}
    </style>
</head>
<body>
    <div>
        <div class="box">
            <h2>2 Stocks</h2>
            <h2>Recommendation</h2>
            <h2>Weekly</h2>
            <section>
                <span class="para"> Midcap Stocks Gaining <br>Momentum  brAfter 30-40% fall <br> from 52 Week High.</span>
                <span class="icon"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            </section>
        </div>
    </div>
</body>

</html>
